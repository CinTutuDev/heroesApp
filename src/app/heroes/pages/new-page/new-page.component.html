<h1>
  Editar / Agregar Héroe
  <small>Superman</small>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Súper héroes</mat-label>
            <input type="text" matInput required />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input type="text" matInput required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option
                *ngFor="let publiser of publishers"
                [value]="publiser.id"
              >
                {{ publiser.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="primary"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>delete</mat-icon>
            Borrar
          </button>

          <!-- <span class="spacer"></span> -->
          <button
            mat-flat-button
            color="accent"
            aria-label="Example icon button with a delete icon"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card class="col-12">
      <!-- <mat-label>Primera aparición</mat-label> -->
      <img src="" alt="imagen del heroes" mat-card-image>
      <!-- <input type="text" matInput required /> -->
    </mat-card>
  </div>
</div>
