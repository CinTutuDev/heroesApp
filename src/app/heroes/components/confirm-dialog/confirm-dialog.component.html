<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>
    Est proceso no es reversible, está a punto de aliminar a
    {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onNoClick()">
    No Thanks 🙏
  </button>
  <span class="spacer"></span>
  <button
    mat-stroked-button
    color="accent"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Ok 👌
  </button>
</div>
